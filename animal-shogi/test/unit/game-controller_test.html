<div id="animal-shogi"></div>
<div id="message-body"></div>

<h1>game-controller Unit test file</h1>
<p>
  Test of GameController in game-controller.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  var title = '';
  var TestCounter = 0;
  var gameObj;
  new Test.Unit.Runner({
    
  setup: function() { with( this ) {
    title = 'popup' + TestCounter;
    HOST = 'http://skkmania.sakura.ne.jp/animal-shogi/';
    settings = {'containerId':'animal-shogi', 'logTitle': title };
    gameObj = new GameController(settings);
  } },

  teardown: function() { with( this ) {
    TestCounter++;
    gameObj.log.window.close();
    delete settings;
    delete gameObj;
  } },

  testInitialize : function() {  with( this )  {
    gameObj.log.debug('testInitialize');
    assertEqual( 'animal-shogi', gameObj.container.id );
  } },

  testMainRoutine : function() {  with( this )  {
    gameObj.log.debug('testMainRoutine');
    gameObj.mainRoutine();
    assertEqual( 'animal-shogi', gameObj.container.id );
  } },

  testToString : function() {  with( this )  {
    gameObj.log.debug('testToString');
    assertEqual( 'dummy', gameObj.toString() );
  } }
  }, "testlog");
// ]]>
</script>
