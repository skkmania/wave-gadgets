<h1>log4p Unit test file</h1>
<p>
  Test of Log in log4p.js
</p>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  var title = '';
  var TestCounter = 0;
  var TestSuitePopup = {
    
  setup: function() { with( this ) {
    title = 'popup' + TestCounter;
    HOST = 'http://skkmania.sakura.ne.jp/animal-shogi/';
    log = new Log(Log.DEBUG, 'popup', { 'title': title, 'host' : HOST });
  } },
  // Log のinitilalize時に渡すoptionsの意味：
  // title : popup Logger の場合、log windowをopenするときのタイトル
  // host  : popup Logger の場合、log windowに付加するprototype.jsの置き場所

  teardown: function() { with( this ) {
    TestCounter++;
    //log.window.close();
    delete log;
  } },

  testInitializeWithoutOption : function() {  with( this )  {
    assertEqual( title, log.title );
  } },

  testSetCSSfile : function() {  with( this )  {
    var res = log.setCSSfile(HOST + 'log4p.css');
    assertEqual( 'appended', res, '1st'+log.window.title );
    log.addPrototype();
    res = log.hasCSSfile(HOST + 'log4p.css');
    assertEqual( true, res, '2nd'+log.window.title  );
    res = log.setCSSfile(HOST + 'log.css');
    assertEqual( 'appended', res ,'3rd'+log.window.title );
  } },

  testToString : function() {  with( this )  {
    //  assertEqual( 'dummy', obj.toString() );
  } }
  };
  new Test.Unit.Runner(TestSuitePopup, "testlog");
// ]]>
</script>
